version: "3.8"

services:
  open-webui:
    image: ghcr.io/open-webui/open-webui:main
    container_name: open-webui
    ports:
      - "8081:8080"
    environment:
      - OLLAMA_BASE_URL=http://192.168.100.40:11434/
    volumes:
      - ./open-webui:/app/backend/data
    restart: unless-stopped



volumes:
  open-webui:
